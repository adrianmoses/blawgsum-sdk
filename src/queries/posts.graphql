query postsByProject($projectId: ID!) {
  postsByProject(projectId: $projectId) {
    id
    title
    slug
    body
    publishedAt
    coverImage
    author {
      email
      image
      name
    }
  }
}

query postByProjectAndSlug($projectId: ID!, $slug: String!) {
  postByProjectAndSlug(projectId: $projectId, slug: $slug) {
    id
    title
    slug
    body
    publishedAt
    publishedSince
    coverImage
    author {
